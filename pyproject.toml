[project]
name = "x-cli"
version = "0.1.0"
description = "A CLI tool for generating and posting tweets using LLMs and the Twitter/X API"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "python-dotenv>=1.0.1",
    "requests-oauthlib>=1.3.1",
    "requests>=2.32.3",
    "mypy>=1.14.1",
    "types-requests>=2.32.0.20241016",
    "litellm>=1.61.11",
    "wonderwords>=2.2.0",
]

[project.scripts]
x-cli = "main:main"
