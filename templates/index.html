<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Poster</title>
    <style>
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="text">Tweet Text:</label>
        <textarea name="text" id="text" cols="30" rows="5"></textarea><br><br>
        <label for="image">Select Image:</label>
        <input type="file" name="image" id="image"><br><br>
        <input type="submit" value="Post Tweet">
    </form>

    {% if message %}
    <div class="{% if 'success' in message %}success{% else %}error{% endif %}">
        {{ message }}
    </div>
    {% endif %}

    {% if tweet_link %}
    <p>Here's your tweet: <a href="{{ tweet_link }}" target="_blank">View Tweet</a></p>
    {% endif %}
</body>
</html>
